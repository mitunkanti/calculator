<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <h5>JavaScript Calculator</h5>

    <div class="container">
      <div class="calculator-box">
        <form name="calculator">
         
         <!--Display Item Code -->

         <input type="text" name="display" class="output">

         <div class="btn-gallery">

           <input type="button" name="" class="btn" value="7" onclick="display.value += '7'">
           <input type="button" name="" class="btn" value="8" onclick="display.value += '8'">
           <input type="button" name="" class="btn" value="9" onclick="display.value += '9'">
           <input type="button" name="" class="btn" value="+" onclick="display.value += '+'">
           
           <input type="button" name="" class="btn" value="del " onclick="display.value = display.value.substr(0,display.value.length-1)">

          <br><br>

           <input type="button" name="" class="btn" value="4" onclick="display.value += '4'">
           <input type="button" name="" class="btn" value="5" onclick="display.value += '5'">
           <input type="button" name="" class="btn" value="6" onclick="display.value += '6'">
           <input type="button" name="" class="btn" value="-" onclick="display.value += '-'">
           <input type="button" name="" class="btn" value="âˆš" onclick="display.value = Math.sqrt(display.value)">
           
           <br><br>

           <input type="button" name="" class="btn" value="1" onclick="display.value += '1'">
           <input type="button" name="" class="btn" value="2" onclick="display.value += '2'">
           <input type="button" name="" class="btn" value="3" onclick="display.value += '3'">
           <input type="button" name="" class="btn" value="*" onclick="display.value += '*'">
           <input type="button" name="" class="btn" value="%" onclick="display.value = eval(display.value)/100">
            <br><br>

           <input type="button" name="" class="btn" value="C" onclick="display.value = ''">
           <input type="button" name="" class="btn" value="0" onclick="display.value += '0'">
           <input type="button" name="" class="btn" value="." onclick="display.value += '.'">
           <input type="button" name="" class="btn" value="/" onclick="display.value += '/'">
           <input type="button" name="" class="btn" value="=" onclick="display.value = eval(display.value)">
           <br><br>



         </div>

        </form>

        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


   </body>
</html>
